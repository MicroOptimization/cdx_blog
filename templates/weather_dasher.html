{% extends 'base_nocss.html' %}



{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/wd.css') }}">
        
{% endblock %}



{% block body %}
<div id="grid_div">
    <div class="griddiv1">
        <div class="titlewrapper">
            <h1 id="title">Weather Dasher</h1>
        </div>
    </div>
    <div class="griddiv2">
        <div>
            <label id="input_label">Enter a City:</label><br>
            <input type="text" id="input_field">
            <input type="submit" id="input_submit">
        </div>
    </div>
    <div class="griddiv3">
        <div id="cur_day_div">
            <h4 id="placedate">CityName: 01/30/2023</h4>
            <label id="temp">Temperature: 3c</label>
            <label id="humidity">Humidity: 77%</label>
            <label id="wind">Wind Speed: 9.9kmph</label>
            <label id="UV">UV Index: 1.5</label>
            
        </div>
    </div>
    <div class="griddiv4">
        <div class="searchwrapper">
            <div class="historydiv1"><div>placeholder 1a</div></div>
            <div class="historydiv2"><div>placeholder 2a</div></div>
            <div class="historydiv3"><div>placeholder 3a</div></div>
            <div class="historydiv4"><div>placeholder 4a</div></div>
            <div class="historydiv5"><div>placeholder 5a</div></div>
        </div>
    </div>

    <div class="griddiv5">
        <div>
            <h4 id="forecasttitle">5 Day Forecast</h4>
            <div class="forecastwrapper">
                <div class="forecastdiv1">
                    <div>
                        <label>01/25/2023</label>
                        <img src="https://openweathermap.org/img/wn/01d@2x.png"> <!--replace the 01d with the code for your weather condition-->
                        <label>Temp 99f</label>
                        <label>Humidity: 42%</label>
                    </div>
                </div>
                <div class="forecastdiv2">
                    <div>
                        <label>01/26/2023</label>
                        <img src="https://openweathermap.org/img/wn/02n@2x.png">
                        <label>Temp 72f</label>
                        <label>Humidity: 64%</label>
                    </div>
                </div>
                <div class="forecastdiv3">placeholder 3b</div>
                <div class="forecastdiv4">placeholder 4b</div>
                <div class="forecastdiv5">placeholder 5b</div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
